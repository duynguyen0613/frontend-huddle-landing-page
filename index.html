<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/scss/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="huddle">
      <div class="huddle-logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="huddle-img">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div class="huddle-content">
        <h2 class="huddle-content-title">
          build the community your fans will love
        </h2>
        <p class="huddle-content-body">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="btn">register</a>
        <div class="huddle-socialLinks">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <!-- Build The Community Your Fans Will Love Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion. Register -->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/5fc4041556.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
